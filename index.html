<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center main-heading">Welcome To PS BANK</h1>
        <div class="submite-area col-md-6 offset-3">
            <h4 class="info-text">Login</h4>
            <input type="text" class="form-control" placeholder="Name">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="check-login" class="btn btn-success">Dashboard</button>
            <p class="info_text">Your Bank ! Let's Try And Tell About Us And About Our Service And Thanks For Your Interest.</p>
        </div>
    </div>
    <div id="transection-area">
        <h1 class="main-heading text-center mb-5">Transection Area</h1>
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5 class="pt-3">Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
               <div class="withdraw status">
                <h5 class="pt-3">Withdraw</h5>
                <h2>$<span id="withdrawalBalance">00</span></h2>
               </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5 class="pt-3">Balance</h5>
                    <h2>$ <span id="totalBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row add-ammount">
            <div class="col-md-6 ">
                <div class="submite-area">
                    <h5>Deposit</h5>
                    <input type="text" name="" id="depositAmount"  class="form-control" placeholder="Amount you want to Deposit ">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="submite-area">
                    <h5>Withdraw</h5>
                    <input type="text" name="" id="withdrawAmount" class="form-control" placeholder="Amount you want to Withdraw ">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div> 
    </div>

    <script src="SCRIPT/script.js"></script>
</body>
</html>
